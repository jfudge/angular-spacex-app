<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 rtl class="main-heading">Launches</h1>
      </div>
  
      <div>
      <div class="row" *ngIf="launch" #loaded>
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let itemLaunch of launch">
            <div>
              <mat-card class="card" style="display: inline-block;">
                  <mat-card-content>
                      <img class="col-md-12 img-fluid" src="{{ itemLaunch.links.patch.small }}" style="height: 250px;">
                      <p>{{ itemLaunch.name }}</p>
                      <p class="desc"><span>Description:</span><br>{{ itemLaunch.details }}</p>
                      <a mat-stroked-button>Read more...</a>
                  </mat-card-content>
              </mat-card>
              <div id="last">&nbsp;</div>
        </div>
      </div>
    </div>     
  
    </div>
  </div>
